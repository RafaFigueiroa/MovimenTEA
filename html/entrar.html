<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovimenTEA</title>

  <link rel="stylesheet" href="../styles/style-entrar.css">
</head>

<body>
  <div class="geral">
    <div class="logo">
      <img class="logo-img" src="../images/logoMTEA.png" alt="Logo MovimenTEA">
    </div>

    <div class="form">
      <ul>
        <li class="input-login input-email">
          <div class="input-div">
            <img class="icon-login" src="../images/entrar.html/Iconsax/Linear/logincurve.png" alt="icon email"></img>
            <input type="email" placeholder="insira seu e-mail">
          </div>
        </li>
        <li class="input-login input-senha">
          <div class="input-div">
            <img class="icon-login" src="../images/entrar.html/Iconsax/Linear/passwordcheck.png" alt="icon senha"></img>
            <input type="password" placeholder="insira sua senha">
          </div>
          <div class="div-a"><a href="#">Esqueceu a senha?</a></div>
        </li>
        <li class="li-enviar-button"><button class="button1" onclick="window.location.href='select-perfil.html';">Entrar</button></li>
      </ul>
      <ul class="buttons">
        <li><button class="button2"onclick="window.location.href='select-perfil.html';">
          <img src="../images/entrar.html/google 1.png" alt="">
          <p>Continuar com o Google</p>
        </button></li>
        <li><button class="button2" onclick="window.location.href='select-perfil.html';">
          <img src="../images/entrar.html/facebook 1.png" alt="">
          <p>Continuar com o Facebook</p>
        </button></li>
        <li><button class="button2" onclick="window.location.href='select-perfil.html';">
          <img src="../images/entrar.html/Apple Logo.png" alt="">
          <p>Continuar com a Apple</p>
        </button></li>
      </ul>
    </div>
  </div>
</body>

</html>
